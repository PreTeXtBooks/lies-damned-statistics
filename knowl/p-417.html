<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are events in a sample space <span class="process-math">\(S\)</span> then we have the addition rule for their probabilities</div>

\begin{equation*}
P(A\cup B) = P(A) + P(B) - P(A\cap B).
\end{equation*}
</div>
