<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In a situation with bivariate data, if one variable can take on any value without (significant) constraint it is called the <dfn class="terminology">independent variable</dfn>, while the second variable, whose value is (at least partially) controlled by the first, is called the <dfn class="terminology">dependent variable</dfn>.</div>
