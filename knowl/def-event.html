</h4>
<div class="para">Given a repeatable experiment with sample space <span class="process-math">\(S\text{,}\)</span> an <dfn class="terminology">event</dfn> is any collection of [some, all, or none of the] outcomes in <span class="process-math">\(S\text{;}\)</span> <em class="emphasis">i.e.,</em> an event is any <dfn class="terminology">subset</dfn> <span class="process-math">\(E\)</span> of <span class="process-math">\(S\text{,}\)</span> written <span class="process-math">\(E\subset S\)</span>.</div></article><span class="incontext"><a href="sec-defsforprob.html#def-event" class="internal">in-context</a></span>
